<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <h1 id="header">Random Person Generator</h1>

    <div id="content">
      <h3>Basic Information</h3>

      <div class="wrapper">
        <span class="title">First name:</span>
        <span class="data" id="first_name">Error</span>
      </div>
      <hr>
      <div class="wrapper">
        <span class="title">Last name:</span>
        <span style="text-indent: 3px;" class="data" id="last_name">Error</span>
      </div>
      <hr>

      <div class="wrapper">
        <span class="title">Gender:</span>
        <span style="text-indent: 28px;" class="data" id="gender">Error</span>
      </div>
      <hr>

      <div class="wrapper">
        <span class="title">DOB:</span>
        <span style="text-indent: 49px;" class="data" id="dob">Error</span>
      </div>
      <hr>

      <h3>Contact Information</h3>

      <div class="wrapper">
        <span class="title">Phone :</span>
        <span style="text-indent: 26px;" class="data" id="phone_number">Error</span>
      </div>
      <hr>

      <div class="wrapper">
        <span class="title">Email:</span>
        <span style="text-indent: 36px;" class="data" id="email">Error</span>
      </div>
      <hr>

      <div class="wrapper">
        <span class="title">Password:</span>
        <span style="text-indent: 6px;" class="data" id="password">Error</span>
      </div>
      <hr>


      <h3>Address</h3>
      <div class="wrapper">
        <span class="title">Address:</span>
        <span style="text-indent: 15px;" class="data" id="street_address">Error</span>
      </div>
      <hr>

      <div class="wrapper">
        <span class="title">City:</span>
        <span style="text-indent: 48px;" class="data" id="city">Error</span>
      </div>
      <hr>

      <div class="wrapper">
        <span class="title">State:</span>
        <span style="text-indent: 38px;" class="data" id="state">Error</span>
      </div>
      <hr>

      <div class="wrapper">
        <span class="title">Country:</span>
        <span style="text-indent: 14px;" class="data" id="country">Error</span>
      </div>
      <hr>

      <div class="wrapper">
        <span class="title">Zip:</span>
        <span style="text-indent: 53px;" class="data" id="zip">Error</span>
      </div>
      <hr>


      <h3>Misc</h3>
      <div class="wrapper">
        <span class="title">SSN:</span>
        <span style="text-indent: 46px;" class="data" id="ssn">Error</span>
      </div>
      <hr>

      <div class="wrapper">
        <span class="title">Profession:</span>
        <span class="data2" id="employment">Error</span>
      </div>
      <hr>

      <div class="wrapper">
        <span class="title">Card:</span>
        <span style="text-indent: 42px;" class="data" id="cc">Error</span>
      </div>
      <hr>
      <br>
      <br>
      <button class="button" onclick="GetData()" id="button" >Generate!</button>
    </div>
  </body>
</html>
